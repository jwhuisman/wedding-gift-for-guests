<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web - ESPHome</title>

    <link rel="shortcut icon" href="/static/images/favicon.ico" />

    <link rel="stylesheet" href="/static/fonts/material-icons/material-icons.css" />
    <link rel="preload" href="/static/fonts/material-icons/MaterialIcons-Regular.woff2" as="font"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/esphome-2.css" />
</head>

<body>
    <header class="esphome-header">
        <img src="/static/images/logo-text.svg" alt="ESPHome Logo" />
        <div class="flex"></div>

        <p>
            <esp-web-install-button id="inst_full" manifest="static/firmware_build/manifest_full.json">
                <button slot="activate">INSTALL FULL</button>
                <span slot="unsupported"><b>Your browser is not supported!</b></span>
                <span slot="not-allowed">Ah snap, you are not allowed to use this on HTTP!</span>
            </esp-web-install-button>
            <br>
        </p>


    </header>

    <main>
        <ew-dashboard></ew-dashboard>
    </main>

    <footer class="page-footer">
        <div>
            ESPHome by Open Home Foundation |
            <a href="https://esphome.io/guides/supporters.html" target="_blank">Fund&nbsp;development</a>
            |
            <a href="https://esphome.io/" target="_blank" rel="noreferrer"> Documentation</a>
        </div>
    </footer>


    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

</body>

</html>
